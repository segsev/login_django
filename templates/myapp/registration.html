{% extends 'myapp/base.html' %}

{% load static %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering </h1>
    {% else %}
      <h1>Register here </h1>
      <h3>Fill out form</h3>
    <form enctype="multipart/form_data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Submit">
    </form>
    {% endif %}
  </div>
{% endblock %}
